<ion-header>
    <ion-toolbar>
      <ion-title>Attendance</ion-title>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/homestudent"></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
</ion-header>
  
<ion-content>

  <ion-list>
   
    <ion-item-sliding *ngFor="let name of listData; let i = index;">
      <ion-accordion-group>
        <ion-accordion>
          <ion-item slot="header" color="light">
            <ion-label>{{name.title}} ({{name.assistedClasses.length}}/{{name.classCount}})</ion-label>
          </ion-item>
          <div class="ion-padding" slot="content">
            <ion-list *ngFor="let i of name.assistedClasses" >
              <ion-item><ion-label >{{i}} (asistida)</ion-label></ion-item>
            </ion-list>
            <div class="ion-padding"><b>({{name.assistedClasses.length}} asistidas de {{name.classCount}} totales)</b></div>
            <ion-item-options side="end">
        <ion-item-option color="primary" (click)="removeData(i)">
          <ion-icon name="thrash" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
          </div>
        </ion-accordion>
      </ion-accordion-group>
      <ion-item-options side="end">
        <ion-item-option color="primary" (click)="removeData(i)">
          <ion-icon name="thrash" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    </ion-list>

</ion-content>
